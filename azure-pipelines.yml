trigger:
- main

pool:
  name: Default
  vmImage: ubuntu-latest

jobs:
- job: Job1
  steps:
  - script: echo "Job1!!"
    displayName: 'Job 1 executed!!'

- job: job2
  steps:
  dependsOn: job3
  - script: echo "Job2!!"
    displayName: "Job 2 Executed!!"


- job: job3
  steps:
  dependsOn: job1
  - script: echo "Job2!!"
    displayName: "Job 2 Executed!!"
